<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DebateCoach</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }
    h1 {
      margin-bottom: 6px;
    }
    .muted {
      color: #666;
    }
    .card {
      padding: 16px;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-top: 14px;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
    }
    input,
    select,
    textarea,
    button {
      font-size: 16px;
      padding: 10px;
    }
    input {
      flex: 1;
      min-width: 260px;
    }
    textarea {
      width: 100%;
      height: 120px;
      resize: vertical;
    }
    button {
      cursor: pointer;
    }
    #timer {
      font-weight: bold;
      font-size: 18px;
    }
    #reply {
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <h1>DebateCoach</h1>
  <p class="muted">
    Start a 5-minute debate session. Write your argument and get challenged by
    the AI.
  </p>

  <div class="card">
    <div class="row">
      <input
        id="topic"
        value="Make English the language of instruction in Israeli schools"
      />

      <select id="stance">
        <option value="PRO" selected>PRO</option>
        <option value="CON">CON</option>
      </select>

      <select id="difficulty">
        <option value="Easy">Easy</option>
        <option value="Medium" selected>Medium</option>
        <option value="Hard">Hard</option>
      </select>
    </div>

    <div class="row" style="margin-top: 12px">
      <button id="startBtn">‚è±Ô∏è Start 5-minute session</button>
      <span id="timer">05:00</span>
      <button id="endBtn" disabled>üèÅ End</button>
    </div>

    <p id="status" class="muted"></p>

    <h3>Your argument</h3>
    <textarea id="userText" placeholder="Type your argument here..."></textarea>

    <div class="row" style="margin-top: 12px">
      <button id="sendBtn" disabled>‚û°Ô∏è Send to AI</button>
      <button id="speakBtn" disabled>üîä Speak reply</button>
    </div>

    <h3>AI response</h3>
    <div id="reply" class="card muted">No response yet.</div>
  </div>

  <script>
    const startBtn = document.getElementById("startBtn");
    const endBtn = document.getElementById("endBtn");
    const sendBtn = document.getElementById("sendBtn");
    const speakBtn = document.getElementById("speakBtn");

    const timerEl = document.getElementById("timer");
    const statusEl = document.getElementById("status");
    const replyEl = document.getElementById("reply");
    const userTextEl = document.getElementById("userText");

    let sessionActive = false;
    let secondsLeft = 300;
    let timerInterval = null;
    let lastReply = "";

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return String(m).padStart(2, "0") + ":" + String(s).padStart(2, "0");
    }

    function updateControls() {
      sendBtn.disabled = !sessionActive;
      speakBtn.disabled = !lastReply;
      startBtn.disabled = sessionActive;
      endBtn.disabled = !sessionActive;
    }

    function startSession() {
      if (sessionActive) return;

      sessionActive = true;
      secondsLeft = 300;
      timerEl.textContent = formatTime(secondsLeft);
      statusEl.textContent = "Session started.";
      lastReply = "";
      replyEl.textContent = "No response yet.";

      updateControls();

      timerInterval = setInterval(() => {
        secondsLeft--;
        timerEl.textContent = formatTime(secondsLeft);

        if (secondsLeft <= 0) {
          endSession();
        }
      }, 1000);
    }

    function endSession() {
      sessionActive = false;
      clearInterval(timerInterval);
      timerInterval = null;
      statusEl.textContent = "Session ended.";
      updateControls();
    }

    async function sendToAI() {
      if (!sessionActive) return;

      const userText = userTextEl.value.trim();
      if (!userText) {
        statusEl.textContent = "Please write an argument first.";
        return;
      }

      const topic = document.getElementById("topic").value;
      const stance = document.getElementById("stance").value;
      const difficulty = document.getElementById("difficulty").value;

      statusEl.textContent = "Sending to AI...";
      replyEl.textContent = "Thinking...";
      speakBtn.disabled = true;

      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            topic,
            stance,
            difficulty,
            userText,
          }),
        });

        const data = await res.json();

        if (!res.ok) {
          replyEl.textContent = data.error || "Error";
          statusEl.textContent = "Error contacting AI.";
          return;
        }

        lastReply = data.reply || "";
        replyEl.textContent = lastReply || "(No reply)";
        statusEl.textContent = "AI replied.";
        speakBtn.disabled = !lastReply;
      } catch (err) {
        replyEl.textContent = "Network error.";
        statusEl.textContent = "Failed to reach server.";
      }

      updateControls();
    }

    startBtn.onclick = startSession;
    endBtn.onclick = endSession;
    sendBtn.onclick = sendToAI;

    speakBtn.onclick = () => {
      if (!lastReply) return;
      const u = new SpeechSynthesisUtterance(lastReply);
      u.lang = "en-US";
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(u);
    };

    timerEl.textContent = formatTime(secondsLeft);
    updateControls();
  </script>
</body>
</html>
